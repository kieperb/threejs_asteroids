<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroids 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #instructions {
      color: white;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  </head>

<body>
  <div id="blocker">
    <div id="instructions">
      <p style="font-size:36px">
        Press 'P' to play
      </p>
      <p>
        <!-- Move: WASD<br /> -->
        Shoot: SPACE<br />
        Steering: MOUSE
      </p>
      <p style="font-size:36px">
        Return with 'ESC'
      </p>
    </div>
  </div>
  <!-- source map -->
  <script src="node_modules/three/examples/jsm/libs/ammo.wasm.js"></script>
  <script type="module" src="/main.js"></script>
  </body>

</html>
